<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>

    <!-- Added style html for greater visiblity -->
    <style>
        .row div{padding: 20 px 10 px; border: 1px solid;}
    </style>
  </head>
  <body>
    
    <!-- Rows must all be in a single container -->
    <div class="container">

      <div class="row" style="background: lightblue">
        <!-- col-sm-6 means at small screen sizes and up, element has width of 6 columns -->
        <div class="col-sm-6">col-sm-6</div>
        <div class="col-sm-6">col-sm-6</div>
      </div>

      <div class="row" style="background: pink">
        <!-- by assigning multiple classes, different breakpoints can have different layouts -->
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
      </div>

      <div class="row" style="background: yellow">
        <!-- across all screen sizes, row has 4 columns -->
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
      </div>

    </div>

    <!-- Optional JavaScript;-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
