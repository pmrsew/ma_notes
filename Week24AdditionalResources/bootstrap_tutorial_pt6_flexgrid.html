<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>

    <!-- Added style html for greater visiblity -->
    <style>
        .row div{padding: 20 px 10 px; border: 1px solid;}
    </style>
  </head>
  <body>
    
    <div class="row" style="background: pink">
        <!-- for screen sizes md and larger, two columns of equal width -->
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
    </div>

    <div class="row" style="background: lightblue">
        <!-- for screen sizes md and larger, three columns of equal width -->
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
    </div>

    <div class="row" style="background: yellow">
        <!-- can have some with set width, some without -->
        <div class="col-md">col-md</div>
        <div class="col-md-6">col-md-6</div>
        <div class="col-md">col-md</div>
    </div>

    <div class="row" style="background: lightgreen">
        <!-- elements don't have to take all available space -->
        <div class="col-md-2">col-md</div>
        <div class="col-md-2">col-md</div>
        <div class="col-md-2">col-md</div>
    </div>

    <div class="row justify-content-md-center" style="background: lightsalmon">
        <!-- center elements in row -->
        <div class="col-md-2">1 col-md</div>
        <div class="col-md-2">2 col-md</div>
        <div class="col-md-2">3 col-md</div>
    </div>

    <div class="row justify-content-md-center" style="background: lightseagreen">
        <!-- change order -->
        <div class="col-md-2 flex-last">1 col-md</div>
        <div class="col-md-2 flex-first">2 col-md</div>
        <div class="col-md-2">3 col-md</div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
